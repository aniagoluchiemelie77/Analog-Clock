<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Simple Analog Clock" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta name="author" content="Aniagolu Chiemelie"/>
    <link rel="stylesheet" href="index.css"/>
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand" style="--cl:#eee; --h:65px; --w:8px;" id="hr"><i></i></div>
            <div class="hand" style="--cl: #FAFAFA; --h:84px; --w:6px;" id="min"><i></i></div>
            <div class="hand" style="--cl: #fff; --h:94px; --w:4px;" id="sec"><i></i></div>
            <span style="--i:1;" class="clock-span"><b>1</b></span>
            <span style="--i:2;" class="clock-span"><b>2</b></span>
            <span style="--i:3;" class="clock-span"><b>3</b></span>
            <span style="--i:4;" class="clock-span"><b>4</b></span>
            <span style="--i:5;" class="clock-span"><b>5</b></span>
            <span style="--i:6;" class="clock-span"><b>6</b></span>
            <span style="--i:7;" class="clock-span"><b>7</b></span>
            <span style="--i:8;" class="clock-span"><b>8</b></span>
            <span style="--i:9;" class="clock-span"><b>9</b></span>
            <span style="--i:10;" class="clock-span"><b>10</b></span>
            <span style="--i:11;" class="clock-span"><b>11</b></span>
            <span style="--i:12;" class="clock-span"><b>12</b></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
